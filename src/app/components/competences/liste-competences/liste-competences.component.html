<div id="content" class="p-4 p-md-5 pt-5" style="background-color:#f7f7f9;overflow: auto;">
    
    <div style="width: 100%;">
        <div class="card card-chart">
          <div class="card-header card-header" style="width:100%;height:130px;background-color: darkblue;position: relative;left:1%">
            <a href="#">
            <span class="material-icons" style="color:cyan;position: relative;align-self: flex-end;">
                add_circle
            </span>
        </a>
            
        </div>
          <div class="card-body" style="height:80px;">
            <h4 class="card-title">Liste Des Competences</h4>
            <p class="card-category">
              <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 4 minutes ago
              <span (click)="logout()" style="color:darkblue;position: relative;left:1190px;width:100px;">DÃ©connexion
                <i class="fas fa-power-off" ></i>
              </span>
            </div>
          </div>
        </div>
      </div>

   <div id="content-page" style="width: 100%;height: 82%;overflow:auto;position: relative;">
    <div style="position: relative;left:48%;top:30%;overflow: auto;">
      <mat-spinner [hidden]="showSpinner"></mat-spinner>
    </div>
    <div class="container-fluid mb-5" [hidden]="ShowData" style="width: 100%;height:100%;">
      
      
      <div id="container-competence" style="width: 100%;height:70%;border:2px solid darkblue;">

        <div id="list-competence" style="width: 40%;height:100%; ;position: relative;display: inline-block;overflow:auto;border:2px solid green;">

            <div id="list-groupecompetences" style="width:100%;height:15%;">

              <select>
                <option (click)="Show($event.target)" value="{{referentiels[0]}}">{{referentiels[0].libelle}}</option>
                <option (click)="Show($event.target)" *ngFor="let groupecompetence of referentiels" value={{groupecompetence}} >{{groupecompetence.libelle}}</option>
              </select>
              

            </div>
              <div *ngFor="let competence of Groupecompetences.competences" id="content-competences" style="width:100%;height: 20%;position: relative;top:20px;">
                <div  style="width: 100%;height: 100%;">
                  <button   id={{competence.id}}  (click)="Onfocus($event.target)"  style="width: 100%;height:100%;" mat-flat-button >{{competence.libelle}}</button>
              </div>
            </div>

        </div>

        <div id="list-niveaux" style="width: 60%;height:100%;position: relative;display: inline-block;overflow:auto;">
            <div id="title-niveaux" style="width: 50%;height: 10%;display: flex;justify-content: space-between;">
              
              <button id="level-1" (click)="colorLevel($event.target.id)"  mat-flat-button >Niveau 1</button>
              <button id="level-2" (click)="colorLevel($event.target.id)" mat-flat-button >Niveau 2</button>
              <button id="level-3" (click)="colorLevel($event.target.id)" mat-flat-button >Niveau 3</button>
              
            </div>

            <div id="content-niveaux"  style="width: 100%;height: 85%;">
              
              <div id="content-grpeaction" style="width: 50%;height: 100%;position: relative;display: inline-block;border: 2px solid red;">
              
                

              </div>

              <div id="content-critereEvaluation" style="width: 50%;height: 100%;position: relative;display: inline-block;border:2px solid brown">
                  
              </div>

            </div>
        </div>

     </div>
    </div>
