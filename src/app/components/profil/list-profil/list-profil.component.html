

<table mat-table [dataSource] ="dataSource" class="mat-elevation-z8" style="background-color: navy;;color:white;margin-top: 5%;"> 
    <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" --> 
    <!-- Position Column --> 
    <ng-container matColumnDef="id"> 
    <th id="id" mat-header-cell *matHeaderCellDef style="color:white"> Id
    </th> 
    <td mat-cell *matCellDef="let profil" style="color:white"> {{profil.id}} 
    </td> 
    </ng-container> 

    <!-- Name Column --> 

    <ng-container matColumnDef="libelle"> 
    <th id="libelle" mat-header-cell *matHeaderCellDef style="color:white"> Libelle
    </th> 
    <td mat-cell *matCellDef="let profil" style="color:white"> {{profil.libelle}} 
    </td> 
    </ng-container> 

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr> 
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr> 
    </table>
